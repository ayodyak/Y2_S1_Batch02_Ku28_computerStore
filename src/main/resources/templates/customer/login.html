<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Tech Background */
        .tech-background {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 0;
            background: linear-gradient(to bottom right, #000, #1a1a1a, #000);
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        .orb-1 {
            top: 0;
            left: 25%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(59, 130, 246, 0) 70%);
            animation: float1 20s infinite;
        }

        .orb-2 {
            bottom: 0;
            right: 25%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.12) 0%, rgba(6, 182, 212, 0) 70%);
            animation: float2 25s infinite;
        }

        .orb-3 {
            top: 50%;
            right: 33%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.1) 0%, rgba(168, 85, 247, 0) 70%);
            animation: float3 18s infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(100px, 50px) scale(1.1); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-80px, -60px) scale(1.15); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(60px, -40px) scale(1.2); }
        }

        .grid-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.3;
            background-image:
                    linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .animated-lines {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
        }

        .scan-line {
            animation: scan 8s linear infinite;
        }

        .line-2 {
            animation-duration: 10s;
            animation-delay: 2s;
        }

        .line-3 {
            animation-duration: 12s;
            animation-delay: 4s;
        }

        @keyframes scan {
            0%, 100% { stroke-dasharray: 0, 1000; }
            50% { stroke-dasharray: 1000, 0; }
        }

        .circuit-pattern {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }

        .pulse-circle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .pulse-1 {
            left: 15%;
            top: 30%;
            background: rgba(59, 130, 246, 0.6);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
        }

        .pulse-2 {
            right: 20%;
            bottom: 35%;
            background: rgba(6, 182, 212, 0.6);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.6);
            animation-duration: 3s;
            animation-delay: 1s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(2); opacity: 0.2; }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            transition: color 0.3s;
            text-decoration: none;
        }

        .back-button:hover {
            color: #d1d5db;
        }

        /* Auth Card */
        .auth-card {
            max-width: 420px;
            width: 100%;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            font-size: 1.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #6b7280;
        }

        /* Form */
        .auth-form {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #fff;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.625rem 0.875rem;
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: #fff;
            font-size: 0.875rem;
            transition: border-color 0.3s;
            height: 2.5rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .form-group input::placeholder {
            color: #4b5563;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon input {
            padding-right: 3rem;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password:hover {
            color: #fff;
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 0.625rem 1rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            height: 2.5rem;
        }

        .btn-primary:hover {
            background: #e5e5e5;
        }

        .auth-footer {
            text-align: center;
        }

        .link-button {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 0.875rem;
            padding: 0;
            transition: color 0.3s;
        }

        .link-button:hover {
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .back-button {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
<!-- Tech Background -->
<div class="tech-background">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
    <div class="grid-pattern"></div>
    <svg class="animated-lines" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="lineGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="rgba(59, 130, 246, 0)" />
                <stop offset="50%" stop-color="rgba(59, 130, 246, 0.3)" />
                <stop offset="100%" stop-color="rgba(59, 130, 246, 0)" />
            </linearGradient>
            <linearGradient id="lineGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="rgba(6, 182, 212, 0)" />
                <stop offset="50%" stop-color="rgba(6, 182, 212, 0.3)" />
                <stop offset="100%" stop-color="rgba(6, 182, 212, 0)" />
            </linearGradient>
        </defs>
        <line class="scan-line line-1" x1="0" y1="20%" x2="100%" y2="20%" stroke="url(#lineGradient1)" stroke-width="1"/>
        <line class="scan-line line-2" x1="0" y1="60%" x2="100%" y2="60%" stroke="url(#lineGradient2)" stroke-width="1"/>
        <line class="scan-line line-3" x1="0" y1="80%" x2="100%" y2="80%" stroke="url(#lineGradient1)" stroke-width="1"/>
    </svg>
    <svg class="circuit-pattern" xmlns="http://www.w3.org/2000/svg">
        <g stroke="rgba(59, 130, 246, 0.3)" stroke-width="1" fill="none">
            <line x1="10%" y1="0" x2="10%" y2="100%" />
            <line x1="30%" y1="0" x2="30%" y2="100%" />
            <line x1="70%" y1="0" x2="70%" y2="100%" />
            <line x1="90%" y1="0" x2="90%" y2="100%" />
            <line x1="0" y1="25%" x2="100%" y2="25%" />
            <line x1="0" y1="75%" x2="100%" y2="75%" />
            <circle cx="10%" cy="25%" r="3" fill="rgba(59, 130, 246, 0.5)" />
            <circle cx="30%" cy="25%" r="3" fill="rgba(59, 130, 246, 0.5)" />
            <circle cx="70%" cy="75%" r="3" fill="rgba(6, 182, 212, 0.5)" />
            <circle cx="90%" cy="75%" r="3" fill="rgba(6, 182, 212, 0.5)" />
            <line x1="10%" y1="25%" x2="30%" y2="75%" />
            <line x1="70%" y1="25%" x2="90%" y2="75%" />
        </g>
    </svg>
    <div class="pulse-circle pulse-1"></div>
    <div class="pulse-circle pulse-2"></div>
</div>

<!-- Main Container -->
<div class="container">
    <a href="index.html" class="back-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
        </svg>
        Back to Portal Selection
    </a>

    <div class="auth-card">
        <div class="auth-header">
            <h2>Customer Login</h2>
            <p>Welcome back to TechNova</p>
        </div>

        <!-- Display authentication feedback -->
        <div th:if="${param.error}">
            <p style="color:#ff5b5b;">Invalid username or password.</p>
        </div>
        <div th:if="${param.logout}">
            <p style="color:#ffffff;">You have been logged out.</p>
        </div>
        <div th:if="${param.registered}">
            <p style="color:#ffffff;">Registration successful. Please log in.</p>
        </div>

        <form class="auth-form" th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="username" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-primary">Login</button>
        </form>

        <div class="auth-footer">
            <a th:href="@{/customer/signup}" class="link-button">
                Don't have an account? Sign Up
            </a>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }

</script>
</body>
</html>
