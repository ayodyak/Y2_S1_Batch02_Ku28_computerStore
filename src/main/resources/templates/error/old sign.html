<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Sign Up</title>
</head>
<body>
<h2>Create Customer Account</h2>

<form th:action="@{/customer/register}" method="post" th:object="${user}">
  <label for="name">Full Name</label>
  <input type="text" id="name" th:field="*{name}" placeholder="John Doe" required />

  <label for="email">Email Address</label>
  <input type="email" id="email" th:field="*{email}" placeholder="you@example.com" required />

  <label for="password">Password</label>
  <input type="password" id="password" th:field="*{password}" placeholder="Enter a strong password" required />

  <label for="phone">Phone Number</label>
  <input type="text" id="phone" th:field="*{phone}" placeholder="+94 77 123 4567" />

  <label for="address">Address</label>
  <input type="text" id="address" th:field="*{address}" placeholder="123 Main Street" />

  <label for="city">City</label>
  <input type="text" id="city" th:field="*{city}" placeholder="Colombo" />

  <button type="submit">Sign Up</button>
</form>

<div>
  Already have an account? <a th:href="@{/customer/login}">Login here</a>
</div>
</body>
</html>
