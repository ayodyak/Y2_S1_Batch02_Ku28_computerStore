<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Something went wrong</title>
  <style>
    body {font-family: Arial, sans-serif; background:#f8f9fb; color:#333; display:flex; align-items:center; justify-content:center; height:100vh}
    .card {background:white; padding:30px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,.08); text-align:center}
    a {color:#007bff; text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1 th:text="${status != null ? status : 'Error'}">Error</h1>
    <h2>Something went wrong</h2>
    <p>An unexpected error occurred. Please try again later.</p>
    <p><a th:href="@{/}">Return to home</a></p>
  </div>
</body>
</html>
