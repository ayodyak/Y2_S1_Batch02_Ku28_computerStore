<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova Systems - Computer Shop Management</title>
    <link rel="stylesheet" href="customer/styles.css">
</head>
<body>
<!-- Tech Background -->
<div id="techBackground" class="tech-background">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
    <div class="grid-pattern"></div>
    <svg class="animated-lines" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="lineGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="rgba(59, 130, 246, 0)" />
                <stop offset="50%" stop-color="rgba(59, 130, 246, 0.3)" />
                <stop offset="100%" stop-color="rgba(59, 130, 246, 0)" />
            </linearGradient>
            <linearGradient id="lineGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="rgba(6, 182, 212, 0)" />
                <stop offset="50%" stop-color="rgba(6, 182, 212, 0.3)" />
                <stop offset="100%" stop-color="rgba(6, 182, 212, 0)" />
            </linearGradient>
        </defs>
        <line class="scan-line line-1" x1="0" y1="20%" x2="100%" y2="20%" stroke="url(#lineGradient1)" stroke-width="1"/>
        <line class="scan-line line-2" x1="0" y1="60%" x2="100%" y2="60%" stroke="url(#lineGradient2)" stroke-width="1"/>
        <line class="scan-line line-3" x1="0" y1="80%" x2="100%" y2="80%" stroke="url(#lineGradient1)" stroke-width="1"/>
    </svg>
    <div class="particles-container" id="particlesContainer"></div>
    <div class="binary-rain" id="binaryRain"></div>
    <svg class="circuit-pattern" xmlns="http://www.w3.org/2000/svg">
        <g stroke="rgba(59, 130, 246, 0.3)" stroke-width="1" fill="none">
            <line x1="10%" y1="0" x2="10%" y2="100%" />
            <line x1="30%" y1="0" x2="30%" y2="100%" />
            <line x1="70%" y1="0" x2="70%" y2="100%" />
            <line x1="90%" y1="0" x2="90%" y2="100%" />
            <line x1="0" y1="25%" x2="100%" y2="25%" />
            <line x1="0" y1="75%" x2="100%" y2="75%" />
            <circle cx="10%" cy="25%" r="3" fill="rgba(59, 130, 246, 0.5)" />
            <circle cx="30%" cy="25%" r="3" fill="rgba(59, 130, 246, 0.5)" />
            <circle cx="70%" cy="75%" r="3" fill="rgba(6, 182, 212, 0.5)" />
            <circle cx="90%" cy="75%" r="3" fill="rgba(6, 182, 212, 0.5)" />
            <line x1="10%" y1="25%" x2="30%" y2="75%" />
            <line x1="70%" y1="25%" x2="90%" y2="75%" />
        </g>
    </svg>
    <div class="pulse-circle pulse-1"></div>
    <div class="pulse-circle pulse-2"></div>
</div>

<!-- Main Container -->
<div id="app" class="app-container">
    <!-- Customer Auth Screen -->
    <div id="customerAuth" class="screen">
        <div class="content-center">
            <button class="back-button" onclick="goBack()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"/>
                    <polyline points="12 19 5 12 12 5"/>
                </svg>
                Back to Portal Selection
            </button>

            <div class="auth-card fade-in">
                <div class="auth-header">
                    <h2 id="customerAuthTitle">Customer Login</h2>
                    <p id="customerAuthSubtitle">Welcome back to TechNova</p>
                </div>

                <form id="customerAuthForm" class="auth-form" onsubmit="handleCustomerAuth(event)">
                    <div id="customerNameField" class="form-group" style="display: none;">
                        <label>Full Name</label>
                        <input type="text" id="customerName" placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="customerEmail" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="customerPassword" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('customerPassword')">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div id="customerConfirmField" class="form-group" style="display: none;">
                        <label>Confirm Password</label>
                        <input type="password" id="customerConfirmPassword" placeholder="Confirm your password">
                    </div>

                    <button type="submit" class="btn-primary" id="customerAuthButton">Login</button>
                </form>

                <div class="auth-footer">
                    <button class="link-button" onclick="toggleCustomerAuthMode()">
                        <span id="customerAuthToggle">Don't have an account? Sign Up</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

    </body>
</html>
